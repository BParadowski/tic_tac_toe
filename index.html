<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-tac-toe!</title>
</head>
<body>
    <div class="lobby">
        <div class="lobby__title"></div>
        <form action="#" class="lobby__form" method="get">
            <label for="player1-name" class="lobby__label">Player 1 name:</label>
            <input id="player1-name" type="text" class="lobby__input" required>
            <label for="player2-name" class="lobby__label">Player 2 name:</label>
            <input id="player2-name" type="text" class="lobby__input" required>
            <button class="lobby__button" type="submit"></button>
        </form>
    </div>
    <div class="gameboard">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>
</body>
</html>
